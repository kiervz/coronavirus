<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Corona Virus Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark sticky-top">
            <div class="col-md-3 col-sm-12">
                <a class="navbar-brand" href="#">
                    <img src="./images/corona.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                    Corona Virus
                </a>
            </div>
            <div class="col-md-6 col-sm-12">
                <select class="form-control" id="countries">
                    <option selected>Global</option>
                </select>
            </div>
            <div class="col-md-3"></div>
        </nav> 
        <!-- End of Navigation Bar -->
        
        <div class="d-flex justify-content-center mt-3">
            <h2 class="text-black" id="country-name"></h2>
            <img src="./images/global.png" id="country-flag" class="ml-2" width="50px" alt="flag">
        </div>
        <!-- End of Country and Flag -->
        <div class="container mt-2 mb-5">
            <div class="row">
                <div class="col-md-6 mt-3">
                    <div class="c-card">
                        <div class="c-container footer-primary">
                            <h5>Confirmed Cases</h5> 
                            <h1 class="text-primary" id="cases"></h1> 
                            <h5>Today: <span id="today_cases"></span></h5>
                            <h6 id="date_now" class="text-secondary"></h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="c-card">
                        <div class="c-container footer-success">
                            <h5>Recovered</h5> 
                            <h1 class="text-success" id="recoveries"></h1> 
                            <h5>Today: <span id="today_recoveries"></span></h5>
                            <h6 id="date_now" class="text-secondary"></h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="c-card">
                        <div class="c-container footer-warning">
                            <h5>Active</h5> 
                            <h1 class="text-warning" id="active"></h1> 
                            <h5>Critical: <span id="today_critical"></span></h5>
                            <h6 id="date_now" class="text-secondary"></h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div class="c-card">
                        <div class="c-container footer-danger">
                            <h5>Deaths</h5> 
                            <h1 class="text-danger" id="deaths"></h1> 
                            <h5>Today: <span id="today_deaths"></span></h5>
                            <h6 id="date_now" class="text-secondary"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>  

        <!-- Used by Chart.js -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 mb-5">
                    <canvas id="chart_cases" class="chart" style="height:400px"></canvas>
                </div>
                <div class="col-md-6 col-sm-12 mb-5">
                    <canvas id="chart_recovery" class="chart" style="height:400px"></canvas>
                </div>
                
                <div class="col-sm-12 justify-content-center mb-5">
                    <canvas id="chart_death" class="chart" style="height:400px"></canvas>
                </div>
            </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
